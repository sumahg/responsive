<div class = "form">
    <div class = "fields">
        <label>User name</label>
      <input type = "text" name = "username" [(ngModel)] = "student.userName" /><br><br>
      <label>Password</label>
      <input type = "password" name = "password" [(ngModel)] = "student.password"/><br><br>
      <input type = button name = "data" value = "submit" (click) = "verifyStudent()">
   </div>
   </div>
