<div class = "form">
  <div class = "fields">
    <h3>Login</h3>
    <form>
      <input type = "text" name = "username" [(ngModel)] = "student.userName" class = "inputfield" placeholder = "user name" /><br><br>
      <input type = "password" name = "password" [(ngModel)] = "student.password" class = "inputfield" placeholder = "password"/><br><br>
      </form>
      <input type = button name = "data" value = "submit" (click) = "verifyStudent()">
  </div>
   </div>
